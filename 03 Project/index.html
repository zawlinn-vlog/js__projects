<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Loading bar</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper vh-100">
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
      >
        <div class="row gap-4">
          <div class="col-12 d-grid gap-4">
            <h3 class="text-primary">Progress Downloading &mdash;</h3>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
              ></div>
            </div>
            <button class="btn btn-primary ms-auto" id="start-btn">
              Start Download
            </button>
          </div>

          <div class="col-12 d-grid gap-4">
            <h5 class="text-primary">Get Link &mdash;</h5>
            <div class="row" style="place-self: center center">
              <p
                class="box rounded-circle border border-2 border-primary d-flex justify-content-center align-items-center h1 text-primary"
                style="width: 100px; height: 100px"
              ></p>
            </div>
            <button
              class="btn btn-success"
              style="place-self: center center"
              id="download-btn"
            >
              Get Link
            </button>
            <button
              class="btn btn-success"
              style="place-self: center center"
              id="download-link"
            >
              Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
