<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Carousel</title>

    <!-- BOOTSTRAP Grid -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="./assets/fontawesomepro/css/all.css" />

    <!-- custom -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper vh-100">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center vh">
          <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <figure class="carousel-pic">
                  <img src="./assets/img/01.jpg" alt="" class="carousel-img" />
                </figure>
                <p class="carousel-author">John William</p>
                <button class="btn btn-primary">View Profile</button>
              </div>
              <div class="carousel-item">
                <figure class="carousel-pic">
                  <img src="./assets/img/02.jpg" alt="" class="carousel-img" />
                </figure>
                <p class="carousel-author">William Smith</p>
                <button class="btn btn-primary">View Profile</button>
              </div>
              <div class="carousel-item">
                <figure class="carousel-pic">
                  <img src="./assets/img/03.jpg" alt="" class="carousel-img" />
                </figure>
                <p class="carousel-author">Mecheal Jame</p>
                <button class="btn btn-primary">View Profile</button>
              </div>
            </div>

            <a href="javascript:void(0)" class="arrow arrow-left">
              <i class="fal fa-chevron-left"></i>
            </a>
            <a href="javascript:void(0)" class="arrow arrow-right">
              <i class="fal fa-chevron-right"></i>
            </a>

            <div class="dots">
              <a
                href="javascript:void(0)"
                class="dots-items dots-1 dots-active"
                data-slide__num="0"
              ></a>
              <a
                href="javascript:void(0)"
                class="dots-items dots-2"
                data-slide__num="1"
              ></a>
              <a
                href="javascript:void(0)"
                class="dots-items dots-3"
                data-slide__num="2"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
