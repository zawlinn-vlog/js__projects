<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Search and Sorting by Alphabet</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!--  -->
    <link rel="stylesheet" href="./assets/fontawesomepro/css/all.css" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="wrapper bg-light vh-100">
      <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid position-relative">
          <!-- Main NAV -->
          <nav class="w-100" id="myNavbar">
            <div class="row">
              <!-- LEFT SIDE  -->
              <div
                class="col-3 d-flex gap-2 justify-content-end align-items-center navbar-left"
              >
                <!-- Â LOGO -->

                <a href="javascript:void(0)" class="navbar-brand">LOGO</a>

                <!-- BACK ICON -->

                <div
                  class="navbar-back rounded-circle align-items-center justify-content-center"
                >
                  <i class="fas fa-arrow-left navbar-back__icon text-light"></i>
                </div>

                <!-- SEARCH FORM -->

                <div class="navbar-form form-group">
                  <input
                    type="search"
                    name=""
                    id="navbar-search"
                    class="form-control rounded-pill navbar-form__search text-light"
                    placeholder="Search Here"
                  />
                </div>
              </div>

              <!-- MIDDLE  -->

              <div class="col-6 navbar-tabs ms-5">
                <div class="d-flex gap-3">
                  <a
                    href="javascript:void(0)"
                    class="nav-link text-light rounded"
                  >
                    <i class="fal fa-home-lg-alt nav-icon"></i>
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="nav-link text-light rounded"
                  >
                    <i class="fal fa-user-friends nav-icon"></i>
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="nav-link text-light rounded"
                  >
                    <i class="fal fa-camera-movie nav-icon"></i>
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="nav-link text-light rounded"
                  >
                    <i class="far fa-store nav-icon"></i>
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="nav-link text-light rounded"
                  >
                    <i class="far fa-users nav-icon"></i>
                  </a>
                </div>
              </div>

              <!-- RIGHT SIDE  -->
              <div class="col-2 navbar-noti ms-auto">
                <div class="d-flex gap-3 align-items-center">
                  <a href="javascript:void(0)" class="nav-noti text-light">
                    <i class="fas fa-th"></i>
                  </a>
                  <a href="javascript:void(0)" class="nav-noti text-light">
                    <i class="fab fa-facebook-messenger"></i>
                  </a>
                  <a href="javascript:void(0)" class="nav-noti text-light">
                    <i class="fas fa-bell"></i>
                  </a>

                  <div class="rounded-circle overflow-hidden nav-noti__profile">
                    <img
                      src="https://via.placeholder.com/50"
                      alt=""
                      class="rounded-circle nav-noti__img"
                    />
                  </div>
                </div>
              </div>
            </div>
          </nav>

          <!-- Popup Search -->
          <div class="popup popup-search bg-dark rounded">
            <div class="popup-search__form">
              <div class="d-flex align-items-center gap-2 h-100"></div>
            </div>
            <div class="popup-search__data">
              <div class="d-flex p-2 popup-search__sorting">
                <span class="ms-auto">
                  <i class="fas fa-sort-alpha-up text-light"></i>
                </span>
              </div>
              <ul class="popup-data">
                <!-- <li
                  class="popup-data__list text-light d-flex align-items-center justify-content-between rounded"
                >
                  <span class="popup-data__name">Ko Maung Gyi</span>
                  <span class="close">
                    <i class="fas fa-times text-light"></i>
                  </span>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
